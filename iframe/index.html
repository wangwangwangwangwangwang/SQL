<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>iframe</title>
		<style>
			a{text-decoration:none ;}
		</style>
	</head>
	<body>
		<h2>使用iframe嵌套网页</h2>
		<a href="https://www.baidu.com/" target="baidu">百度</a>
		<br />
		<a href="http://www.ahbdqn.com/?h-bdqn" target="bdqn" target="other">北大青鸟</a>
		<br />
		<a href="other.html" target="other" >打开另一个</a>
		<br />
		<iframe name="baidu" width="100%" scrolling="no" height="400px" frameborder="0"></iframe>
		<iframe name="bdqn" width="100%" scrolling="no" height="400px" frameborder="0"></iframe>
		<iframe name="other" width="100%" scrolling="no" height="400px" frameborder="0"></iframe>
	</body>
</html>
